<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERR#0R!</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div id="falha">
        <h1 id="text">Corra enquanto pode, bandidinho.</h1>
        <h1 id="countdown">6</h1>
        <script>
            let timeLeft = 6;
            function updateCountdown() {
                const countdownElement = document.getElementById('countdown');
                countdownElement.textContent = timeLeft;
                timeLeft--;
                if (timeLeft >= 0) {
                    setTimeout(updateCountdown, 1000);
                } else {
                    countdownElement.textContent = "ERR#0R!";
                }
            }
            updateCountdown();
        </script>
    </div>
</body>
</html>
